<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Bruno Gomes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NLW#3 conteúdo de WorkShop" />
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--icon-->

    <title>Adicionar um organato| Happy</title>
    <!--TITULO -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- LEAFLET CSS + JS LEAFLET-->

    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/forms.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS FONTE NUNITO -->
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animation-right sidebar">
        <a href="index.html">
        <img src="./public/images/map-marker.svg" alt="Happy" />
      </a>
        <footer>
          <button onClick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>
      <main class="animate-appear width-sidebar">
          <form action="">
            <fieldset>
              <legend>Dados</legend>
            
                <div class="map-container">
                  <div id="mapid"></div>


                    <footer>
                      <a href="#" id="select-point"> 
                        Clique no mapa para adicionar a localização
                      </a>
                    </footer>
                  
                </div>
              <div class="input-block">               <!-- nome-->

                <label for="name">Nome</label>
                <input type="text" id="name" name="name"/>
                
              </div>

              <div class="input-block">                 <!-- sobre-->
                
                <label for="about">Sobre<span>Máximo de 300 caracteres</span></label>
                <textarea id="about" name="about" ></textarea>
                
              </div>

              <div class="input-block">               <!-- zap zap-->

                <label for="whatsapp">Número de Whatsapp</label>
                <input id="whatsapp" name="whatsapp"/>
                
              </div>

              
              <div class="input-block images">               <!-- zap zap-->

                <label for="images">Foto</label>                
                <div class="images-upload" id="images"> 
                  <input name="images" />
                </div>            
                <button type="button">
                  <img src="./public/images/add-file.svg" alt="Nova foto">
                </button>
              </div>


            </fieldset>
            <fieldset>
              <Legend>Visitação</Legend>
            </fieldset>
          
          </form>


      </main>
    </div>
    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
